<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plot Purchase Form</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-image: url("pueches bg.jpg");
    color: black;
    justify-content: start;
    align-items: start;
    height: 100vh;
}
               /* Header Styling */
  header {
    display: block;
    background: #007BFF;
    color: #fff;
    
  }
  
  header .container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-wrap: wrap;
  }
  
  header img{
    height: 100px;
    width: 100px;
  }
  header h1 {
    font-size: 1.5rem;
    
  }
  
  header nav ul {
    list-style: none;
    display: flex;
    gap: 1rem;
  }
  
  header nav ul li a {
    color: white;
    text-decoration: none;
  }
  
  header nav ul li a:hover {
    text-decoration: lightblue;
  }
  

.form-container {
    
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    max-width: 400px;
    width: 100%;
}

.form-container h1 {
    text-align: center;
    margin-bottom: 20px;
}

.form-group {
    margin-bottom: 15px;
}

.form-group label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
    
}

.form-group input, 
.form-group select, 
.form-group textarea {
    width: 100%;
    padding: 10px;
    font-size: 16px;
    text-decoration: none;
    border: none;
   
}

.form-group textarea {
    resize: vertical;
}

.form-group button {
    width: 100%;
    padding: 10px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 4px;
    font-size: 16px;
    cursor: pointer;
}

.form-group button:hover {
    background-color: #0056b3;
}

/* Responsive Design */
@media (max-width: 400px) {
    
    .form-container {
        padding: 15px;
    }

    .form-group input, 
    .form-group select, 
    .form-group textarea {
        font-size: 14px;
    }

    .form-group button {
        font-size: 14px;
    }
}

    </style>
</head>
<body>
    <header>
        <div class="container">
          <a href="purches.html" class="img"><img src="logo.jpg" alt="logo"></a>
          <h1> Shri Shyam Radha  Developers</h1>
          <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
              <li><a href="sell.html">Sell Plots</a></li>
              <li><a href="purches.html">Harphali</a></li>
              <li><a href="purches.html">Dhatir</a></li>
              <li><a href="owner.html">Owner</a></li>
            </ul>
          </nav>
        </div>
      </header>
    <div class="form-container">
        <h1>Purchase a Plot</h1>
        <form action="https://api.web3forms.com/submit" method="post" id="contect">
            <input type="hidden" name="access_key" value="605922a4-b9a3-4796-8e13-0c8d956c0071" />
            <input type="hidden" name="subject" value="New Submission from Web3Forms" />
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
            </div>
            <div class="form-group">
                <label for="plot-size">Plot Size</label>
                <select id="plot-size" name="plot-size" required>
                    <option value="">Select plot size</option>
                    <option value="small">(50 sq ft)</option>
                    <option value="small">(100 sq ft)</option>
                    <option value="small">(150 sq ft)</option>
                    <option value="small">(200 sq ft)</option>
                    <option value="small">(250 sq ft)</option>
                    <option value="small">(500 sq ft)</option>
                    <option value="medium">(1000 sq ft)</option>
                    <option value="large">(2000 sq ft)</option>
                </select>
            </div>
            <div class="form-group">
                <label for="comments">Additional Comments</label>
                <textarea id="comments" name="comments" rows="4" placeholder="Enter any additional details"></textarea>
            </div>
            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
